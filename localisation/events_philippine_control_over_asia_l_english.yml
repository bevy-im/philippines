philippine_control_over_asia.1.t:0 "Philippines Claims Overlordship Over British Colonies in Asia"
philippine_control_over_asia.1.d:0 "In a press conference today the Philippines and the United Kingdom have agreed that the Philippines may have full overlordship to their colonies in Asia, this includes part of the British Raj, Burma and British Malaya. This comes after immense Philippine pressure to the British government."
philippine_control_over_asia.1.a:0 "Where's the US in all of this?"
