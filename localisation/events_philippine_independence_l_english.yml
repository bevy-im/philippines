philippine_independence.1.t:0 "The Philippines Demands Independence"
philippine_independence.1.d:0 "The Philippine government has sent a formal note to the United States declaring it sees fit that the current tensions require it to gain independence immediately. They stated that, "if no such notice of the confirmation of our independence will be received, we will declare it so without persistence.""
philippine_independence.1.a:0 "Fine, have your independence"
philippine_independence.1.b:0 "We won't budge"
philippine_independence.2.t:0 "Philippines Acquires Independence"
philippine_independence.2.d:0 "Today the United States House of Representatives, and Senate voted towards the immediate independence of the Philippines from the United States. The Philippines have allowed the United States to stay stationed in the country though, out of fears of Japanese expansionism reaching the Philippines."
philippine_independence.2.a:0 "Has the US really met their match?"
philippine_independence.3.t:0 "The United States Rejects Filipino Demands"
philippine_independence.3.d:0 "The United States in blunt confidence has decided to dwell against the Philippines and deny their request of independence stating that "we have already clarified when and how your independence is going down." Further stating, "1946 may seem like a long wait but it is none at all." The General public, however, criticizes this and are scared of war with them and the mobilizing Filipinos."
philippine_independence.3.a:0 "Really, another war in the Pacific?"
